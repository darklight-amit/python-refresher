<!DOCTYPE html>
<html> 
	<head>
		<title>readme</title>
		<style>
			table {
					
					border-collapse: collapse;
					width: 100%;
					
			}
			th,td {
					border: solid;
					color: 	blue;
			}
		</style>
	</head>
	<body>
		<h3> SDLC important concepts </h3> 
		<h4> Git Commands </h4>
		<table>
			<tr>
				<th>Command</th>
				<th>description</th>
			</tr>
			<tr>
				<td>git --version</td>
				<td>show the currenlty installed version</td>
				
			</tr>
			<tr>
				<td>git init</td>
				<td>initialize the git repository</td>
			</tr>
			
			<tr>
				<td>git status</td>
				<td>current state of repo</td>
			</tr>
			<tr>
				<td>git merge {branch-name}</td>
				<td>merge the current branch with this branch</td>
			</tr>
		</table>
	</body>
</html>
